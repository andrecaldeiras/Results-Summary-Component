<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="result">
      <p>Your Result</p>
      <div class="circle">
        <p class="score-number">76</p>
        <p>of 100</p>
      </div>
      <p class="description-title">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="summary-title">Summary</p>
      <ul>
        <li class="border border--red">
          <div class="list-item">
            <img src="./assets/images/icon-reaction.svg"></a>
            <p class="category--title">Reaction</p>
            <p class="category--score">80 <span>/ 100</span></p>
          </div>
        </li>
        <li class="border border--yellow">
          <div class="list-item">
            <img src="./assets/images/icon-memory.svg"></a>
            <p class="category--title">Memory</p>
            <p class="category--score">92 <span>/ 100</span></p>
          </div>
        </li>
        <li class="border border--green">
          <div class="list-item">
            <img src="./assets/images/icon-verbal.svg"></a>
            <p class="category--title">Verbal</p>
            <p class="category--score">61 <span>/ 100</span></p>
          </div>
        </li>
        <li class="border border--blue">
          <div class="list-item">
            <img src="./assets/images/icon-visual.svg"></a>
            <p class="category--title">Visual</p>
            <p class="category--score">72 <span>/ 100</span></p>
          </div>
        </li>
      </ul>
      <a href="#" class="continue-button">
        Continue
      </a>
    </div>
  </div>
</body>
</html>
